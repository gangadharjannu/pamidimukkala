<!DOCTYPE html>
<html ng-app="Pamidimukkala" ng-controller="AppController as AC">
	<head>
		<title>Pamidimukkala Society</title>
		<link href="img/logo.png" rel="shortcut icon">
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="common.css"/>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<img class="logo" src="img/logo.png"/>
				<nav>
					<div class="social-links">
						<a href="https://facebook.com" target="_blank"><img src="img/fb.png"/></a>
						<a href="https://twitter.com" target="_blank"><img src="img/twitter.png"/></a>
						<a href="https://plus.google.com" target="_blank"><img src="img/gplus.png"/></a>
					</div>
					<div>
						<a ui-sref="home">Home</a>
					</div>
					<div>
						<a ui-sref="about">About</a>
					</div>
					<div>
						<a ui-sref="contact">Contact</a>
					</div>
					
				</nav>
			</header>
			<div class="container" ui-view>
				
			</div>
		</div>

		<!-- libs -->
		<script src="js/jquery-2.2.2.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/angular-route.min.js"></script>
		<!-- ui-routing -->
		<script src="app.config.js"></script>
		<!-- controllers -->
		<script src="app.controller.js"></script>
		<script src="js/contactUs.controller.js"></script>

	</body>
</html>
